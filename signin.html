<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Signin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles-->
    <link href="./css/login.css" rel="stylesheet">
  </head>
  <body class="row">
    <div class="col-md-8 landing">
      <div class="text-center">
        <content>
          <h1>Welcome to</h1>
          <h1 class="title">TeachMe</h1>
          <p>Learn more from the masters</p>
        </content>
      </div>
    </div>
    <div class="col-md-4 text-center responsive-login">
      <form class="form-signin">
        <h1>Signin</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Full name</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="Full name" required="">
        <label for="inputPassword" class="sr-only">Telephone</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Telephone" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputEmail" class="form-control" placeholder="Password" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required="">
        <div class="row">
          <a href="#" class="fb btn">
            <i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
          </a>
          <a href="#" class="google btn">
            <i class="fa fa-google fa-fw"></i> Sign in with Google+
          </a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <p class="text-muted">Â© 2017-2019</p>
      </form>
    </div>
